<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-8">Apple Products</h1>

        <!-- Product Listing -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Product 1 -->
            <div class="p-6 bg-white shadow-lg rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Granny Smith</h2>
                <p class="text-gray-700 mb-2">A crisp and tart apple variety, great for baking and salads.</p>
                <p class="text-lg font-semibold">$2.99 / lb</p>
            </div>

            <!-- Product 2 -->
            <div class="p-6 bg-white shadow-lg rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Delicious</h2>
                <p class="text-gray-700 mb-2">A sweet apple variety, perfect for snacking.</p>
                <p class="text-lg font-semibold">$3.50 / lb</p>
            </div>
            <!-- More products... -->
        </div>

        <!-- Pagination -->
        <div class="mt-8 text-center">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mr-4">Previous</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Next</button>
        </div>
    </div>

</body>
</html>
